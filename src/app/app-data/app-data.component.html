<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th class="header" (click)="sort('name')">Name</th>
        <th class="header" (click)="sort('category')">Category</th>
        <th class="header" (click)="sort('amount')">Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of appData">
        <td>{{record.name}}</td>
        <td>{{record.category}}</td>
        <td>{{record.amount}}</td>
      </tr>
    </tbody>
  </table>
</div>
